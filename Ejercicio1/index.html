<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="caja1">
        <h4>CALCULAR ÁREA Y PERÍMETRO DE UN TRIÁNGULO</h4>
        <img src="caja1__figura" alt="triángulo" id="figura1">
        <form action="/" id="form-caja1">
            <label for="base">
                <span>Base</span>
                <input type="text" id="form-caja1__base-tri" name="base" placeholder="base del triángulo" required>
            </label>
            <br>
            <label for="lado-a">
                <span>Lado A</span>
                <input type="text" id="form-caja1__ladoA-tri" name="lado-a" placeholder="lado a" required>
            </label>
            <br>
            <label for="lado-b">
                <span>Lado B</span>
                <input type="text" id="form-caja1__ladoB-tri" name="lado-b" placeholder="lado b" required>
            </label>
            <br>
            <label for="altura">
                <span>Altura</span>
                <input type="text" id="form-caja1__altura-tri" name="altura" placeholder="altura del triángulo"
                    required>
            </label>
            <button id="form-caja1__button" type="button">Calcular</button>
        </form>
        <div class="caja1__resultados">
            <span>PERÍMETRO</span>
            <p>Resul</p>
            <span>ÁREA</span>
            <p>Resul</p>
        </div>
    </div>

    <div id="caja2">
        <img src="" alt="" id="figura2">

    </div>

    <div id="caja3">
        <img src="" alt="" id="figura3">

    </div>

    <div id="caja4">
        <img src="" alt="" id="figura4">
    </div>
</body>
<script src="./main.js"></script>

</html>
