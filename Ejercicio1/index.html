<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="contenido">
        <div class="contenedor" id="caja1">
            <p class="contenedor__title">CALCULAR ÁREA Y PERÍMETRO DE UN TRIÁNGULO</p>
            <div class="contenedor1">
                <img class="img" src="./assets/triangulo.png" alt="triángulo" id="figura1">
                <form action="/" id="form-caja1">
                    <label for="form-caja1__base-tri">
                        <span><b>Base</b></span>
                        <input type="number" id="form-caja1__base-tri" name="base" placeholder="base" required>
                    </label>
                    <br>
                    <label for="form-caja1__ladoA-tri">
                        <span><b>Lado A</b></span>
                        <input type="number" id="form-caja1__ladoA-tri" name="lado-a" placeholder="lado a" required>
                    </label>
                    <br>
                    <label for="form-caja1__ladoB-tri">
                        <span><b>Lado B</b></span>
                        <input type="number" id="form-caja1__ladoB-tri" name="lado-b" placeholder="lado b" required>
                    </label>
                    <br>
                    <label for="form-caja1__altura-tri">
                        <span><b>Altura</b></span>
                        <input type="number" id="form-caja1__altura-tri" name="altura" placeholder="altura" required>
                    </label>
                    <button class="btn" id="form-caja1__button" type="button">Calcular</button>
                </form>
            </div>
            <div class="contenedor2">
                <p class="contenedor2__resultado"><b>PERÍMETRO:</b> <span class="contenedor2__span"
                        id="perimetro-tri"></span></p>
                <p class="contenedor2__resultado"><b>ÁREA:</b> <span class="contenedor2__span" id="area-tri"></span></p>
            </div>
        </div>

        <div class="contenedor" id="caja2">
            <p class="contenedor__title">CALCULAR ÁREA Y PERÍMETRO DE UN RECTÁNGULO</p>
            <div class="contenedor1">
                <img class="img" src="./assets/rectangulo.png" alt="rectángulo" id="figura2">
                <form action="/" id="form-caja2">
                    <label for="form-caja2__base-rect">
                        <span><b>Base</b></span>
                        <input type="number" id="form-caja2__base-rect" name="base" placeholder="base" required>
                    </label>
                    <br>
                    <label for="form-caja2__ladoA-rect">
                        <span><b>Altura</b></span>
                        <input type="number" id="form-caja2__ladoA-rect" name="altura" placeholder="altura" required>
                    </label>
                    <button class="btn" id="form-caja2__button" type="button">Calcular</button>
                </form>
            </div>
            <div class="contenedor2">
                <p class="contenedor2__resultado"><b>PERÍMETRO:</b> <span class="contenedor2__span"
                        id="perimetro-rect"></span></p>
                <p class="contenedor2__resultado"><b>ÁREA:</b> <span class="contenedor2__span" id="area-rect"></span>
                </p>
            </div>
        </div>
    </section>
</body>
<script src="./main.js"></script>

</html>
