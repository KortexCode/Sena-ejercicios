<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="contenido">
        <!-- INTERFAZ DEL TRIÁNGULO-->
        <div class="contenedor" id="caja1">
            <p class="contenedor__title"><b>CALCULAR ÁREA Y PERÍMETRO DE UN TRIÁNGULO</b></p>
            <div class="contenedor1">
                <img class="img" src="./assets/triangulo.png" alt="triángulo" id="figura1">
                <form action="/" id="form-caja1">
                    <label for="form-caja1__base-tri">
                        <span><b>Base</b></span>
                        <input type="number" id="form-caja1__base-tri" name="base" placeholder="base" required>
                    </label>
                    <br>
                    <label for="form-caja1__ladoA-tri">
                        <span><b>Lado A</b></span>
                        <input type="number" id="form-caja1__ladoA-tri" name="lado-a" placeholder="lado a" required>
                    </label>
                    <br>
                    <label for="form-caja1__ladoB-tri">
                        <span><b>Lado B</b></span>
                        <input type="number" id="form-caja1__ladoB-tri" name="lado-b" placeholder="lado b" required>
                    </label>
                    <br>
                    <label for="form-caja1__altura-tri">
                        <span><b>Altura</b></span>
                        <input type="number" id="form-caja1__altura-tri" name="altura" placeholder="altura" required>
                    </label>
                    <button class="btn" id="form-caja1__button" type="button">Calcular</button>
                </form>
            </div>
            <div class="contenedor2">
                <p class="contenedor2__resultado"><b>PERÍMETRO:</b> <span class="contenedor2__span"
                        id="perimetro-tri"></span></p>
                <p class="contenedor2__resultado"><b>ÁREA:</b> <span class="contenedor2__span" id="area-tri"></span></p>
            </div>
        </div>
        <!-- INTERFAZ DEL RECTÁNGULO-->
        <div class="contenedor" id="caja2">
            <p class="contenedor__title"><b>CALCULAR ÁREA Y PERÍMETRO DE UN RECTÁNGULO</b></p>
            <div class="contenedor1">
                <img class="img" src="./assets/rectangulo.png" alt="rectángulo" id="figura2">
                <form action="/" id="form-caja2">
                    <label for="form-caja2__base-rect">
                        <span><b>Base</b></span>
                        <input type="number" id="form-caja2__base-rect" name="base" placeholder="base" required>
                    </label>
                    <br>
                    <label for="form-caja2__ladoA-rect">
                        <span><b>Altura</b></span>
                        <input type="number" id="form-caja2__ladoA-rect" name="altura" placeholder="altura" required>
                    </label>
                    <button class="btn" id="form-caja2__button" type="button">Calcular</button>
                </form>
            </div>
            <div class="contenedor2">
                <p class="contenedor2__resultado"><b>PERÍMETRO:</b> <span class="contenedor2__span"
                        id="perimetro-rect"></span></p>
                <p class="contenedor2__resultado"><b>ÁREA:</b> <span class="contenedor2__span" id="area-rect"></span>
                </p>
            </div>
        </div>
        <!-- INTERFAZ DEL CUADRADO-->
        <div class="contenedor" id="caja3">
            <p class="contenedor__title"><b>CALCULAR ÁREA Y PERÍMETRO DE UN CUADRADO</b></p>
            <div class="contenedor1">
                <img class="img" src="./assets/cuadrado.png" alt="cuadrado" id="figura3">
                <form action="/" id="form-caja3">
                    <label for="form-caja3__lado-cuadra">
                        <span><b>Lado</b></span>
                        <input type="number" id="form-caja3__lado-cuadra" name="lado" placeholder="lado" required>
                    </label>
                    <br>
                    <button class="btn" id="form-caja3__button" type="button">Calcular</button>
                </form>
            </div>
            <div class="contenedor2">
                <p class="contenedor2__resultado"><b>PERÍMETRO:</b> <span class="contenedor2__span"
                        id="perimetro-cuadra"></span></p>
                <p class="contenedor2__resultado"><b>ÁREA:</b> <span class="contenedor2__span" id="area-cuadra"></span>
                </p>
            </div>
        </div>
        <!-- INTERFAZ DEL CÍRCULO-->
        <div class="contenedor" id="caja4">
            <p class="contenedor__title"><b>CALCULAR ÁREA Y PERÍMETRO DE UN CÍRCULO</b></p>
            <div class="contenedor1">
                <img class="img" src="./assets/circulo.png" alt="circulo" id="figura4">
                <form action="/" id="form-caja4">
                    <label for="form-caja4__radio-circulo">
                        <span><b>Radio</b></span>
                        <input type="number" id="form-caja4__radio-circulo" name="radio" placeholder="radio" required>
                    </label>
                    <button class="btn" id="form-caja4__button" type="button">Calcular</button>
                </form>
            </div>
            <div class="contenedor2">
                <p class="contenedor2__resultado"><b>PERÍMETRO:</b> <span class="contenedor2__span"
                        id="perimetro-circulo"></span></p>
                <p class="contenedor2__resultado"><b>ÁREA:</b> <span class="contenedor2__span" id="area-circulo"></span>
                </p>
            </div>
        </div>
    </section>
</body>
<script src="./main.js"></script>

</html>
