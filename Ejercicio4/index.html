<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio 5</title>
</head>

<body>
    <section class="ingreso-datos">
        <div class="contenedor">
            <form action="/" id="form">
                <label for="nombre">
                    <span><b>Nombre</b></span>
                    <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
                </label>
                <br>
                <label for="id">
                    <span><b>Número De Identificación</b></span>
                    <input type="number" id="id" name="id" placeholder="N# identificación" required>
                </label>
                <br>
                <label for="fecha">
                    <span><b>Fecha De Nacimiento</b></span>
                    <input type="date" id="fecha" name="fecha" placeholder="fecha de nacimiento" required>
                </label>
                <br>
                <label for="correo">
                    <span><b>Correo Electrónico</b></span>
                    <input type="text" id="correo" name="correo" placeholder="correo electrónico" required>
                </label>
                <label for="ciudad">
                    <span><b>Ciudad De Residencia</b></span>
                    <input type="text" id="ciudad" name="ciudad" placeholder="ciudad de residencia" required>
                </label>
                <label for="ciudad-origen">
                    <span><b>Cidudad de Origen</b></span>
                    <input type="text" id="ciudad-origen" name="ciudad-origen" placeholder="ciudad de origen" required>
                </label>
                <span>Los campos con * son obligatorios</span>
                <button class="btn" id="btn-form" type="button">Ingresar</button>
            </form>
        </div>
    </section>
    <section class="mostrar-datos">

    </section>
</body>
<script src="./main.js"></script>

</html>
